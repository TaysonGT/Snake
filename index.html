<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <title>Snake | TaysonGT</title>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <p class="score"></p>
            <p class="credit">Credit: <a href="#">Tayson GT</a></p>
            <p class="heighest"></p>
        </div>
        <div class="game-area">
            <div class="dialogue">
                <h1>Controls:</h1>
                <div class="control-options">
                    <div class="option"><input type="radio" name="controls" oninput="ctrlLeft()" value="left"><p>Left</p></div>
                    <div class="option"><input type="radio" name="controls" oninput="ctrlMid()" value="middle" checked><p>Middle</p></div>
                    <div class="option"><input type="radio" name="controls" oninput="ctrlRight()" value="right"><p>Right</p></div>
                </div>
                <div class="btn start">START</div>
            </div>
        </div>
        <div class="controls">
            <button id="up">Up</button>
            <button id="left">Left</button>
            <button id="down">Down</button>
            <button id="right">Right</button>
        </div>
    </div>
    <script src="gsap.min.js"></script>
    <script src="index.js" type="text/javascript"></script>
</body>
</html>
